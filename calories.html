   <div class="container">
    <div class="header">
        <h1> Calorie Calculator <span style="color: #ff6f61;">Pro</span></h1>
        <p>The new extended version of the Calorie Calculator visitors will love it.</p>
        
    </div>
    <div class="calculator">
        <h2>CALCULATE YOUR OPTIMAL CALORIES</h2>
        <div class="toggle">
            <label><input type="radio" name="unit" checked> Imperial</label>
            <label><input type="radio" name="unit"> Metric</label>
        </div>
        <div class="form-group">
            <label for="sex">SEX</label>
            <select id="sex">
                <option>Female</option>
                <option>Male</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">AGE</label>
            <input type="number" id="age" placeholder="years">
        </div>
        <div class="form-group">
            <label for="height">HEIGHT</label>
            <input type="number" id="height" placeholder="cm">
        </div>
        <div class="form-group">
            <label for="weight">WEIGHT</label>
            <input type="number" id="weight" placeholder="kg">
        </div>
        <div class="activity-level">
            <label>ACTIVITY LEVEL</label>
            <label><input type="radio" name="activity" checked> Sedentary <span style="font-size: 12px; color: #999;">Spend most of the day sitting, with little or no exercise</span></label>
            <label><input type="radio" name="activity"> Light <span style="font-size: 12px; color: #999;">Exercise 1-3 times/week</span></label>
            <label><input type="radio" name="activity"> Moderate <span style="font-size: 12px; color: #999;">Exercise 4-5 times/week</span></label>
            <label><input type="radio" name="activity"> Active <span style="font-size: 12px; color: #999;">Daily exercise or intense exercise 3-4 times/week</span></label>
            <label><input type="radio" name="activity"> Very Active <span style="font-size: 12px; color: #999;">Intense exercise 6-7 times/week</span></label>
            <label><input type="radio" name="activity"> Extra Active <span style="font-size: 12px; color: #999;">Very intense exercise daily, or physical job</span></label>
        </div>
        <div class="goals">
            <label>GOALS</label>
            <label><input type="radio" name="goal" checked> Maintain Weight</label>
            <label><input type="radio" name="goal"> Lose Weight</label>
            <label><input type="radio" name="goal"> Gain Weight</label>
        </div>
        <div class="getstarted">
        <button class="G-btn">
            GET STARTED
           </button>
        </div>
        <button class="chatbot-container">
            <img src="chatbot.png" height="50px" alt="">
        </button>
